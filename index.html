<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<title>Ajax</title>
	<link rel="stylesheet" type="text/css" href="assets/bootstrap-4.4.1-dist/css/bootstrap.min.css"/>
	<link rel="stylesheet" type="text/css" href="assets/fontawesome-5.12.1-web/css/all.css"/>
	<script type="text/javascript" src="js/jquery-3.4.1.min.js"></script>
	<script type="text/javascript" src="js/popper.min.js"></script>
	<script type="text/javascript" src="assets/bootstrap-4.4.1-dist/js/bootstrap.min.js"></script>
	<script type="text/javascript" src="js/index.js"></script>
</head>
<body>
<!-- Inicio Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-lg" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Nuevo Producto</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form method="post" class="formValidate" novalidate>
        	<input type="hidden" id="inputId" />
        	<div class="form-group row">
        		<label for="inputNombre" class="col-sm-3 col-form-label text-right">Nombre</label>
        		<div class="col-sm-9">
			      <input type="text" class="form-control" id="inputNombre" placeholder="Nombre" />
			    </div>
        	</div>
        	<div class="form-group row">
        		<label for="inputPrecio" class="col-sm-3 col-form-label text-right">Precio</label>
        		<div class="col-sm-9">
			      <input type="number" class="form-control" id="inputPrecio" placeholder="Precio" />
			    </div>
        	</div>
        	<div class="form-group row">
        		<label for="inputStock" class="col-sm-3 col-form-label text-right">Stock</label>
        		<div class="col-sm-9">
			      <input type="number" class="form-control" id="inputStock" placeholder="Stock" />
			    </div>
        	</div>
        	<div class="form-group row">
        		<label for="inputImagen" class="col-sm-3 col-form-label text-right">Imagen</label>
        		<div class="col-sm-9">
			      <input type="text" class="form-control" id="inputImagen" placeholder="Imagen" />
			    </div>
        	</div>
        	<div class="form-group row">
        		<label for="inputEstado" class="col-sm-3 col-form-label text-right">Estado</label>
        		<div class="col-sm-9">
			      <select class="form-control" id="inputEstado">
			      	<option value="A" selected>Activo</option>
			      	<option value="I">Inactivo</option>
			      </select>
			    </div>
        	</div>
        	<div class="form-group row">
        		<label for="inputCategoria" class="col-sm-3 col-form-label text-right">Categoría</label>
        		<div class="col-sm-9">
			      <select class="form-control" id="inputCategoria">
			      	<option value="0">Selecciona una opción</option>
			      </select>
			    </div>
        	</div>
        </form>
      </div>
      <div class="modal-footer">
      	<button type="button" class="btn btn-primary btnGuardar">Guardar</button>
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
      </div>
    </div>
  </div>
</div>
<!-- Fin modal -->

<div class="container">
  <div class="alert alert-success alert-dismissible fade show" role="alert" style="display: none">
  <strong>Holy guacamole!</strong> You should check in on some of those fields below.
  <button type="button" class="close" data-dismiss="alert" aria-label="Close">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
	<div class="clearfix mt-4 pb-3 border-bottom">
		<h3 class="float-left">Lista de productos</h3>
		<button type="button" class="btn btn-primary float-right" data-toggle="modal" data-target="#exampleModal">Nuevo</button>
	</div>
	<table class="table">
		<thead>
			<tr>
				<th>Nombre</th>
				<th>Precio</th>
				<th>Stock</th>
				<th>Acciones</th>
			</tr>
		</thead>
		<tbody id="datos">
		</tbody>
	</table>
</div>
</body>
</html>
